cronDescription=Cron表达式是由六个字段组成的序列，用空格分隔：秒，分，小时，日，月，星期几。一个星期的月份和星期几可以用英文名字的前三个字母表示。例子:\
                <ul><li>0 0 * * * * - 每天每一小时执行</li>\
                <li>*/10 * * * * * - 每 10 秒</li>\
                <li>0 0 8-10 * * * - 每天 8, 9 和 10 点</li>\
                <li>0 0/30 8-10 * * * - 每天 8:00, 8:30, 9:00, 9:30 和 10 点</li>\
                <li>0 0 9-17 * * 周一-五 - 工作日每小时从 9 到 17 点</li>\
                <li>0 0 0 7 1 ? - 每到午夜的圣诞节</li></ul>